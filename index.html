<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>阻止冒泡事件</title>
	<link rel="stylesheet" href="">
	<style>
		#big{
			width: 300px;
			height: 300px;
			background: red;
		}
		#mid{
			width: 200px;
			height: 200px;
			background: yellow;
		}
		#sm{
			width: 100px;
			height: 100px;
			background: blue;
		}
	</style>
	<script>
		window.onload = function(){
			var sm = document.getElementById('sm')
			sm.onclick = function(e){
				alert("sm");
				event.cancelBubble = true;
				// e.stopPropagation();
			}
		}
	</script>
</head>
<body>
	<div id="big" onclick="alert('big')">
		<div id="mid" onclick="alert('mid')">
			<div id="sm"></div>
		</div>
	</div>
</body>
</html>
